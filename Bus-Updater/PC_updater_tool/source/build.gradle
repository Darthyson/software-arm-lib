plugins {
    id 'java'
    id 'application'
}

group 'org.hkfree.knxduino'
version '0.56'

sourceCompatibility = 11

jar {
    manifest {
        attributes(
                'Main-Class': 'org.hkfree.knxduino.updater.Updater',
        )
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    // jcenter() // since march 2021 readonly
}

gradle.projectsEvaluated{
    tasks.withType(JavaCompile){
        options.compilerArgs << "-Xlint:unchecked"
        options.compilerArgs << "-Xlint:deprecation"
    }
}

dependencies {

    implementation group: 'com.github.calimero', name: 'calimero-core', version: '2.4'
    implementation group: 'net.harawata', name: 'appdirs', version: '1.2.1'
    implementation group: 'com.google.guava', name: 'guava', version: '21+'

    // Logging dependencies
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha10'
    testImplementation 'ch.qos.logback:logback-classic:1.3.0-alpha10'

    // unit test dependencies
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
