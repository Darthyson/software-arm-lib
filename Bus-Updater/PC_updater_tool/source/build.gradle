plugins {
    id 'java'
    id 'application'
}

group 'org.hkfree.knxduino'
version '0.60' ///\todo also change in README.md and Updater.java (String version)

sourceCompatibility = 11

jar {
    manifest {
        attributes(
                'Main-Class': 'org.hkfree.knxduino.updater.Updater',
        )
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    duplicatesStrategy = DuplicatesStrategy.WARN
    archiveClassifier = 'all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    with jar
}

artifacts {
    archives fatJar
}

repositories {
    mavenCentral()
    // jcenter() // since march 2021 readonly
}

gradle.projectsEvaluated{
    tasks.withType(JavaCompile){
        options.compilerArgs << "-Xlint:unchecked"
        options.compilerArgs << "-Xlint:deprecation"
    }
}

dependencies {
    // calimero knx bus access library
    // implementation 'com.github.calimero:calimero-core:2.5'

    ///\todo has dependency to calimero-core so it will only work after calimero is removed from our repo
    /*
    implementation('com.github.calimero:calimero-rxtx:2.4') {
        exclude group: 'com.github.calimero', module: 'calimero-core'
    }
    */

    ///\todo can be removed after eliminating calimero source code in our repo and adding calimero-core as a dependency
    implementation 'org.usb4java:usb4java-javax:1.3.0'

    // find specific directories under linux and windows
    implementation 'net.harawata:appdirs:1.2.1'

    // For search in byte array
    implementation 'com.google.guava:guava:31.0.1-jre'

    // command line option
    implementation 'commons-cli:commons-cli:1.5.0'

    // console and file logging
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha10'

    // unit test
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
